<div class="inline-form-show gen-info-node">
    <div layout="column" ng-cloak class="md-inline-form col-md-6">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Network</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>FOX NETWORK</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">TYPE</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>Series</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Show Title</label>
                <div class="col-sm-10">
                    <input class="form-control" value="X-Files">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Short Show Title</label>
                <div class="col-sm-10">
                    <input class="form-control" value="X-Files">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Show Code</label>
                <div class="col-sm-10">
                    <input class="form-control" value="XRM">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Primary Category</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>ORIGINAL SERIES</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3"
                              placeholder="The series centers on FBI special agents Fox Mulder (David Duchovny) and Dana Scully (Gillian Anderson), who work on cases linked to the paranormal, called X-Files."></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Run Time Duration</label>
                <div class="col-sm-10">
                    <input type="number" name="quantity" min="1" max="5">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Production Company</label>
                <div class="col-sm-10">
                    <input class="form-control" value="TCFTV">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">SAP</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option></option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Close Captioned</label>
                <div class="col-sm-1">
                    <input type="checkbox" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Status</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>Active</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Series Type</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>Original</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Genres</label>
                <div class="col-sm-10">
                    <input class="form-control" value="Drama">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 form-control-label">Language</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>English</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
