<p-dataTable [value]="contracts" selectionMode="single" [(selection)]="selectedContract" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [responsive]="true">
    <header>

        <div layout="row" layout-align="space-between center">
            <div class="hi-icon-wrap hi-icon-effect-2 hi-icon-effect-2a">
                <!--<i class="fa fa-sitemap hi-icon" (click)="toggleOpen($event)"></i>-->
                <i class="fa fa-th-large hi-icon" (click)="toggleSplitScreen($event)"></i>
            </div>
            <div>
                <h3>Contract Air Dates</h3>
            </div>
            <div>

                <p-splitButton label="Edit" icon="fa fa-pencil" (onClick)="editInfo()">
                    <p-splitButtonItem icon="fa fa-pencil" label="Inline Edit"></p-splitButtonItem>
                    <p-splitButtonItem icon="fa fa-external-link" label="Crud Edit"></p-splitButtonItem>
                </p-splitButton>

            </div>
        </div>

    </header>
    <p-column field="numberOfRuns" header="Number of Runs"></p-column>
    <p-column field="runCount" header="Run Count"></p-column>
    <p-column field="adjRunCount" header="Adjusted Run Count"></p-column>
    <p-column field="usageRestrictions" header="Usage Restrictions"></p-column>
    <p-column field="airDateRestriction" header="Air Date Restriction"></p-column>
    <p-column field="restrictionByEpisodeSeason" header="Restriction By Episode Season"></p-column>
    <p-column field="marathonRules" header="Marathon Rules"></p-column>
    <p-column field="windowStartDate" header="Window Start Date"></p-column>
    <footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></footer>
</p-dataTable>

<p-dialog header="Contract Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="contract">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="numberOfRuns">Number of Runs</label></div>
            <div class="ui-grid-col-8"><input pInputText id="numberOfRuns" [(ngModel)]="contract.numberOfRuns" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="runCount">Run Count</label></div>
            <div class="ui-grid-col-8"><input pInputText id="runCount" [(ngModel)]="contract.runCount" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="adjustedRunCount">Adjusted Run Count</label></div>
            <div class="ui-grid-col-8"><input pInputText id="adjustedRunCount" [(ngModel)]="contract.adjRunCount" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="usageRestrictions">Usage Restrictions</label></div>
            <div class="ui-grid-col-8"><input pInputText id="usageRestrictions" [(ngModel)]="contract.usageRestrictions" /></div>
        </div>
    </div>
    <footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </footer>
</p-dialog>
