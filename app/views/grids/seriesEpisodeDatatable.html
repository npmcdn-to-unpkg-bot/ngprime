<p-growl [value]="msgs"></p-growl>
<seasonsGrid [ngClass]="{'panel-open': isOpen}" class="panel-open testParent"></seasonsGrid>
<p-dataTable [value]="episodes" selectionMode="single" resizableColumns="true" columnResizeMode="expand"
             reorderableColumns="true" [rows]="10" [paginator]="true" [pageLinks]="3"
             (onRowDblclick)="onRowDblclick($event)" (onRowSelect)="onRowSelect($event)">
    <header>

        <div layout="row" layout-align="space-between center">
            <div class="hi-icon-wrap hi-icon-effect-2 hi-icon-effect-2a">
                <i class="fa fa-sitemap hi-icon" (click)="toggleOpen($event)"></i>
                <i class="fa fa-th-large hi-icon" (click)="toggleSplitScreen($event)"></i>
            </div>
            <div>
                <h3>Episodes</h3>
            </div>
            <div>

                    <p-splitButton label="Edit" icon="fa fa-pencil" (onClick)="editInfo()">
                        <p-splitButtonItem icon="fa fa-pencil" label="Inline Edit"></p-splitButtonItem>
                        <p-splitButtonItem icon="fa fa-external-link" label="Crud Edit"></p-splitButtonItem>
                    </p-splitButton>

            </div>
        </div>

    </header>
    <p-column field="episodeTitle" header="Episode Title"></p-column>
    <p-column field="code" header="Code"></p-column>
    <p-column field="linkCode" header="Link Code"></p-column>
    <p-column field="episodeNumber" header="Episode Number"></p-column>
    <p-column field="seriesEpisodeNumber" header="Series Episode Number"></p-column>
    <p-column field="days" header="Days"></p-column>
    <p-column field="runTimeDuration" header="Run Time Duration"></p-column>
    <p-column field="origAirDate" header="Original Air Date"></p-column>
    <footer>There are 8 Episodes</footer>
</p-dataTable>
