<p-growl [value]="msgs"></p-growl>
<seasonsGrid [ngClass]="{'panel-open': isOpen}" class="panel-open testParent"></seasonsGrid>
<p-dataTable [value]="seasons" [editable]="true" resizableColumns="true" columnResizeMode="expand" reorderableColumns="true" [rows]="10" [paginator]="true" [pageLinks]="3">
    <header>

        <div layout="row" layout-align="space-between center">
            <div class="hi-icon-wrap hi-icon-effect-2 hi-icon-effect-2a">
                <!--<i class="fa fa-sitemap hi-icon" (click)="toggleOpen($event)"></i>-->
                <i class="fa fa-th-large hi-icon" (click)="toggleSplitScreen($event)"></i>
            </div>
            <div>
                <h3>Broadcast Seasons</h3>
            </div>
            <div>

                <p-splitButton label="Edit" icon="fa fa-pencil" (onClick)="editInfo()">
                    <p-splitButtonItem icon="fa fa-pencil" label="Inline Edit"></p-splitButtonItem>
                    <p-splitButtonItem icon="fa fa-external-link" label="Crud Edit"></p-splitButtonItem>
                </p-splitButton>

            </div>
        </div>

    </header>
    <p-column field="seasonName" header="Season Name" [editable]="true"></p-column>
    <p-column field="showCode" header="Show Code" [editable]="true"></p-column>
    <p-column field="productionNumber" header="Production Number"></p-column>
    <p-column field="status" header="Status" [editable]="true"></p-column>
    <p-column field="note" header="Note" [editable]="true"></p-column>
    <p-column field="fiscalYear" header="Fiscal Year" [editable]="true"></p-column>
    <p-column field="broadcastSeason" header="Broadcast Season" [editable]="true"></p-column>
    <p-column field="roughFormat" header="Rough Format" [editable]="true"></p-column>
    <p-column field="episodeCount" header="Episode Count" [editable]="true"></p-column>
    <p-column field="programCategory" header="Program Category" [editable]="true"></p-column>
    <footer>There are 10 Broadcast Seasons</footer>
</p-dataTable>
