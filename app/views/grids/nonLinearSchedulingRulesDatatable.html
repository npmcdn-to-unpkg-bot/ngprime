<p-growl [value]="msgs"></p-growl>
<seasonsGrid [ngClass]="{'panel-open': isOpen, 'panel-split': isSplit}" class="panel-open panel-split testParent"></seasonsGrid>
<p-dataTable [value]="nonLinearSchedulingRules" selectionMode="single" resizableColumns="true" columnResizeMode="expand"
             reorderableColumns="true" [rows]="10" [paginator]="true" [pageLinks]="3"
             (onRowDblclick)="onRowDblclick($event)" (onRowSelect)="onRowSelect($event)" [editable]="true" [ngClass]="{'panel-split': isSplit}" class="panel-split testSplit">
    <header>

        <div layout="row" layout-align="space-between center">
            <div class="hi-icon-wrap hi-icon-effect-3 hi-icon-effect-3a">
                <i class="fa fa-sitemap hi-icon" (click)="toggleOpen($event)"></i>
                <i class="fa fa-th-large hi-icon" (click)="toggleSplitScreen($event)"></i>
            </div>
            <div>
                <h3>Non Linear Schedule Rules</h3>
            </div>
            <div>

                <p-splitButton label="Edit" icon="fa fa-pencil" (onClick)="editInfo()">
                    <p-splitButtonItem icon="fa fa-pencil" label="Inline Edit"></p-splitButtonItem>
                    <p-splitButtonItem icon="fa fa-external-link" label="Crud Edit"></p-splitButtonItem>
                </p-splitButton>

            </div>
        </div>

    </header>
    <p-column field="status" header="Status"></p-column>
    <p-column field="networkTargets" header="Network Targets"></p-column>
    <p-column field="ruleType" header="Rule Type"></p-column>
    <p-column field="windowGroup" header="Window Group"></p-column>
    <p-column field="maxStreamingDays" header="Max Streaming Days"></p-column>
    <p-column field="rollingCount" header="Rolling Count"></p-column>
    <p-column field="broadcastSeason" header="Broadcast Season"></p-column>
    <p-column field="roughFormat" header="Rough Format"></p-column>
    <p-column field="sunsetRule" header="Sunset Rule"></p-column>
    <p-column field="numberOfDays" header="Number of Days"></p-column>
    <footer>There are 4 Rules</footer>
</p-dataTable>
